<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewartz</title>
  <link rel="stylesheet" href="./style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="login-email" type="email" name="email" placeholder="Email">
      <input id="login-pwd" type="password" name="password" placeholder="Senha">
      <button id="login-confirm" type="submit">Entrar</button>
    </form>
  </header>
  <main class="flex-container">
    <!-- Form original -->
    <section id="form-section">
    <form action="" method="get" id="evaluation-form">
      <!-- Nome e sobrenome -->
      <label>Nome e sobrenome: <input id="input-name" required type="text" name="name" placeholder="Nome">
        <input id="input-lastname" required type="text" name="lastname" placeholder="Sobrenome">
      </label>
      <!-- E-mail e casa -->
      <div id="email-house-inputs">
        <label class="flex-label" for="input-email"> E-mail: <input id="input-email" required type="email" name="email" placeholder="Email">
        </label>
        <label class="flex-label" for="house">Casa:<select name="houses" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>
      <!-- Família -->
      <label id="label-family" for="family" required>Qual sua família?</label>
      <label class="flex-label" for="frontend">
          <input id="frontend" type="radio" name="family" value="Frontend">Frontend
      </label>
      <label class="flex-label" for="backend">
        <input id="backend" type="radio" name="family" value="Backend">Backend
      </label>
      <label class="flex-label" for="fullstack">
        <input id="fullstack" type="radio" name="family" value="FullStack">FullStack
      </label>
      <!-- Conteúdo almejado -->
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label class="flex-label" for="HoFs">
        <input id="HoFs" class="subject" type="checkbox" name="subject" value="HoFs">HoFs
      </label>
      <label class="flex-label" for="Jest">
        <input id="Jest" class="subject" type="checkbox" name="subject" value="Jest">Jest
      </label>
      <label class="flex-label" for="Promises">
        <input id="Promises" class="subject" type="checkbox" name="subject" value="Promises">Promises
      </label>
      <label class="flex-label" for="React">
        <input id="React" class="subject" type="checkbox" name="subject" value="React">React
      </label>
      <label class="flex-label" for="SQL">
        <input id="SQL" class="subject" type="checkbox" name="subject" value="SQL">SQL
      </label>
      <label class="flex-label" for="Python">
        <input id="Python" class="subject" type="checkbox" name="subject" value="Python">Python
      </label>
      <!-- Avaliação -->
      <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
      <div>
        <input type="radio" name="rate" value="1"> 1
        <input type="radio" name="rate" value="2"> 2
        <input type="radio" name="rate" value="3"> 3
        <input type="radio" name="rate" value="4"> 4
        <input type="radio" name="rate" value="5"> 5
        <input type="radio" name="rate" value="6"> 6
        <input type="radio" name="rate" value="7"> 7
        <input type="radio" name="rate" value="8"> 8
        <input type="radio" name="rate" value="9"> 9
        <input type="radio" name="rate" value="10"> 10
      </div>
      <!-- Comentário -->
      <label class="textarea" for="">Deixe seu comentário:</label>
      <div id="comment-div">
        <textarea id="textarea" name="comment" cols="30" rows="10" maxlength="500"></textarea>
        <span id="counter">500</span>
      </div>
      <!-- Termo de aceite -->
      <label class="flex-label" id="label-infos" for="agreement"><input type="checkbox" name="agreement" id="agreement">Você concorda com o
        uso das informações acima?</label>
      <!-- Botão de submit -->
      <button id="submit-btn" disabled type="submit">Enviar</button>
    </form>
  </section>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="./script.js"></script>
</body>
</html>
